<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active first-slide">
                <h2 class="d-block w-100 " style="text-align: center; background-color: red; padding:30vw;">Slide 1</h2>
            </div>
            <div class="carousel-item  second-slide ">
                <h2 class="d-block w-100 " style="text-align: center; background-color: green; padding:30vw;">Slide 2</h2>
            </div>
            <div class="carousel-item  active third-slide ">
                <h2 class="d-block w-100 " style="text-align: center; background-color: blue; padding:30vw;">Slide 3</h2>
            </div>

            <div class="carousel-item  fourth-slide">
                <h2 class="d-block w-100 " style="text-align: center; background-color: yellow; padding:30vw;">Slide 4</h2>
            </div>

            <div class="carousel-item  fifth-slide">
                <h2 class="d-block w-100 " style="text-align: center; background-color: orange; padding:30vw;">Slide 5</h2>
            </div>
        </div>
        <button class="carousel-control-prev glyphicon" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon left carousel-control glyphicon-chevron-left" aria-hidden="true"></span>
		  
        </button>
        <button class="carousel-control-next glyphicon" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon right carousel-control glyphicon-chevron-right" aria-hidden="true"></span>
          
        </button>
    </div>
	
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>
